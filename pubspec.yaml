name: rankings_app
description: An application that ranks whatever you ask it to.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

workspace:
  - packages/rankings_repository

dependencies:
  bloc: ^9.0.1
  dart_mappable: ^4.6.1
  firebase_auth: ^6.1.2
  firebase_core: ^4.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  rankings_repository: ^0.1.0

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.7.1
  dart_mappable_builder: ^4.6.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

flutter:
  generate: true
  uses-material-design: true
